<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web con Animaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="animated fadeIn">Bienvenido a mi página web con animaciones</h1>
    </header>

    <section>
        <h2 class="animated fadeIn">Sobre mí</h2>
        <p class="animated slideIn">Soy un desarrollador web apasionado por las tecnologías modernas y las animaciones.</p>
    </section>

    <section>
        <h2 class="animated fadeIn">Mis habilidades</h2>
        <ul>
            <li class="animated slideIn">HTML</li>
            <li class="animated slideIn">CSS</li>
            <li class="animated slideIn">JavaScript</li>
        </ul>
    </section>

    <footer>
        <p class="animated fadeIn">Gracias por visitar mi página web.</p>
    </footer>
</body>
</html>
